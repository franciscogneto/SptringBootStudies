<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Autores</h1>    
    <a href="/">Menu</a>
    <a href="/livros">Livro</a>
    <br>
    <br>
    <form th:action="@{/salvaAutor}" method="POST">
        <label>Nome:</label><input type="text" placeholder="Digite o nome" name="name" required/>
        <label>Email:</label><input type="text" placeholder="Digite seu email" name="email">
        <label>Data de nascimento</label><input type="date" placeholder="dd/mm/aaaa" name="birth_date" required>
        <input type="submit" value="Salvar" />
    </form>
    <br>
    <br>
    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Data de nascimento</th>
            <th>Link para detalhes do autor</th>
        </tr>
        <tr th:each="autor: ${autores}">
            <td th:text="${autor.id}"></td>
            <td th:text="${autor.name}"></td>
            <td th:text="${autor.email}"></td>
            <td th:text="${autor.birth_date}"></td>
            <td><a th:href="@{'/detalhesAutor/' + ${autor.id}}">Detalhes</a></td>
        </tr>
    </table>
</body>
</html>
